<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <meta name="theme-color" content="#0A2540">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Coming Soon | DigiTech Academy</title>
    <meta name="description" content="This feature is coming soon to DigiTech Academy. Stay tuned for exciting updates!">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ“</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .coming-soon-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--dark) 50%, var(--primary) 100%);
            position: relative;
            overflow: hidden;
            padding: 20px;
        }
        
        .coming-soon-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(245, 158, 11, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(30, 111, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .coming-soon-content {
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }
        
        .coming-soon-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 10px 40px rgba(245, 158, 11, 0.3);
        }
        
        .coming-soon-icon i {
            font-size: 50px;
            color: var(--dark);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 40px rgba(245, 158, 11, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 15px 50px rgba(245, 158, 11, 0.5); }
        }
        
        .coming-soon-content h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            color: var(--white);
            margin-bottom: 15px;
            text-shadow: 2px 4px 20px rgba(0,0,0,0.3);
        }
        
        .coming-soon-content h1 span {
            color: var(--accent);
        }
        
        .coming-soon-content p {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: var(--text-muted);
            margin-bottom: 30px;
            line-height: 1.8;
        }
        
        .coming-soon-features {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        
        .feature-item i {
            color: var(--accent);
            font-size: 1.2rem;
        }
        
        .coming-soon-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        
        .btn-notify {
            background: var(--gradient-accent);
            color: var(--dark);
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-notify:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);
        }
        
        .btn-back {
            background: transparent;
            color: var(--white);
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .contact-info {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px 30px;
            text-align: center;
        }
        
        .contact-info p {
            color: var(--text-muted);
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .contact-info a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .contact-info a:hover {
            color: var(--accent-light);
        }
        
        /* Floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.3;
            animation: float-up 15s infinite ease-in-out;
        }
        
        @keyframes float-up {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 4.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1.5s; }
        
        @media (max-width: 768px) {
            .coming-soon-icon {
                width: 100px;
                height: 100px;
            }
            
            .coming-soon-icon i {
                font-size: 40px;
            }
            
            .coming-soon-features {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .coming-soon-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-notify, .btn-back {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon-page">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="coming-soon-content">
            <div class="coming-soon-icon">
                <i class="fas fa-rocket"></i>
            </div>
            
            <h1>Coming <span>Soon!</span></h1>
            
            <p>We're working hard to bring you something amazing. This feature is currently under development and will be available shortly.</p>
            
            <div class="coming-soon-features">
                <div class="feature-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Quality Content</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Expert Instructors</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Certificate Ready</span>
                </div>
            </div>
            
            <div class="coming-soon-buttons">
                <a href="../contact.html" class="btn-notify">
                    <i class="fas fa-bell"></i> Get Notified
                </a>
                <a href="javascript:history.back()" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Go Back
                </a>
            </div>
            
            <div class="contact-info">
                <p>Have questions or need assistance? We're here to help!</p>
                <a href="../contact.html">
                    <i class="fas fa-envelope"></i> Contact Us
                </a>
            </div>
        </div>
    </div>
    
    <script src="../js/main.js"></script>
</body>
</html>
