<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <meta name="theme-color" content="#0A2540">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Page Not Found | DigiTech Globals</title>
    <meta name="description" content="The page you're looking for doesn't exist or has been moved.">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåê</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--dark) 50%, var(--primary) 100%);
            position: relative;
            overflow: hidden;
            padding: 20px;
        }
        
        .error-page::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(245, 158, 11, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(30, 111, 255, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .error-content {
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }
        
        .error-code {
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 800;
            color: transparent;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            -webkit-background-clip: text;
            background-clip: text;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 10px 40px rgba(245, 158, 11, 0.3);
        }
        
        .error-content h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--white);
            margin-bottom: 15px;
        }
        
        .error-content p {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: var(--text-muted);
            margin-bottom: 40px;
            line-height: 1.8;
        }
        
        .error-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }
        
        .btn-home {
            background: var(--gradient-accent);
            color: var(--dark);
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);
        }
        
        .btn-contact {
            background: transparent;
            color: var(--white);
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }
        
        .btn-contact:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .quick-links {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
        }
        
        .quick-links h3 {
            color: var(--white);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .quick-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .quick-link:hover {
            background: rgba(245, 158, 11, 0.1);
            color: var(--accent);
            transform: translateY(-3px);
        }
        
        .quick-link i {
            font-size: 1.5rem;
            color: var(--accent);
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.2;
            animation: float-around 20s infinite ease-in-out;
        }
        
        @keyframes float-around {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(50px, -50px); }
            50% { transform: translate(-30px, 30px); }
            75% { transform: translate(-50px, -30px); }
        }
        
        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; top: 80%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 80%; top: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 70%; top: 70%; animation-delay: 1s; }
        .particle:nth-child(5) { left: 50%; top: 10%; animation-delay: 3s; }
        
        @media (max-width: 768px) {
            .error-buttons { flex-direction: column; align-items: center; }
            .btn-home, .btn-contact { width: 100%; max-width: 280px; justify-content: center; }
            .links-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="error-content">
            <div class="error-code">404</div>
            
            <h1>Oops! Page Not Found</h1>
            
            <p>The page you're looking for doesn't exist or has been moved. Don't worry, let's get you back on track.</p>
            
            <div class="error-buttons">
                <a href="index.html" class="btn-home">
                    <i class="fas fa-home"></i> Back to Home
                </a>
                <a href="contact.html" class="btn-contact">
                    <i class="fas fa-envelope"></i> Contact Support
                </a>
            </div>
            
            <div class="quick-links">
                <h3>Popular Pages</h3>
                <div class="links-grid">
                    <a href="services.html" class="quick-link">
                        <i class="fas fa-cogs"></i>
                        Services
                    </a>
                    <a href="academy/index.html" class="quick-link">
                        <i class="fas fa-graduation-cap"></i>
                        Academy
                    </a>
                    <a href="about.html" class="quick-link">
                        <i class="fas fa-users"></i>
                        About Us
                    </a>
                    <a href="pricing.html" class="quick-link">
                        <i class="fas fa-tags"></i>
                        Pricing
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
